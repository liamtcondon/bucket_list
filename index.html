<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Travel Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl z-[1000] overflow-y-auto">
        <div class="p-6">
            <!-- Close Button -->
            <button id="closeSidebar" class="mb-4 text-gray-500 hover:text-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Location Name -->
            <h2 id="locationName" class="text-3xl font-bold text-gray-800 mb-4"></h2>
            
            <!-- Image -->
            <img id="locationImage" src="" alt="" class="w-full h-64 object-cover rounded-lg mb-4 shadow-md">
            
            <!-- Category -->
            <div class="mb-4">
                <span id="locationCategory" class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold"></span>
            </div>
            
            <!-- Notes -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Notes</h3>
                <p id="locationNotes" class="text-gray-600 leading-relaxed"></p>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
