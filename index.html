<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Travel Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #leftPanel {
            width: 320px;
        }
        #addLocationModal {
            display: flex;
        }
        #addLocationModal.hidden {
            display: none;
        }
        .accordion-header {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .accordion-header:hover {
            background-color: #f3f4f6;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-content.open {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }
    </style>
</head>
<body>
    <!-- Left Panel - Control Center -->
    <div id="leftPanel" class="fixed top-0 left-0 h-full bg-white shadow-2xl z-[1000] overflow-y-auto">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Control Center</h2>
            
            <!-- Progress Bars -->
            <div class="mb-6">
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-semibold text-gray-700">World Visited</span>
                        <span id="worldProgressPercent" class="text-sm font-semibold text-gray-700">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="worldProgressBar" class="bg-green-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-1">
                        <span id="categoryProgressLabel" class="text-sm font-semibold text-gray-700">All Categories</span>
                        <span id="categoryProgressPercent" class="text-sm font-semibold text-gray-700">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="categoryProgressBar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <!-- Filter Buttons -->
            <div class="mb-6 flex flex-col gap-2">
                <button id="showVisited" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition-colors font-semibold">
                    Show Visited
                </button>
                <button id="showBucketList" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors font-semibold">
                    Show Bucket List
                </button>
                <button id="showAll" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition-colors font-semibold">
                    Show All
                </button>
            </div>
            
            <!-- Add Location Button -->
            <div class="mb-6">
                <button id="addLocationBtn" class="w-full px-4 py-3 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 transition-colors font-semibold flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Location
                </button>
            </div>
            
            <!-- Search Bar -->
            <div class="mb-4">
                <input type="text" id="searchInput" placeholder="Search locations..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <!-- Grouped Location List (Accordion) -->
            <div id="locationListContainer">
                <!-- Accordion items will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Location Modal -->
    <div id="addLocationModal" class="fixed inset-0 bg-black bg-opacity-50 z-[2000] hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800">Add New Location</h3>
                <button id="closeAddLocationModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="addLocationForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Name *</label>
                    <input type="text" id="newLocationName" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Latitude *</label>
                        <input type="number" id="newLocationLat" step="any" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Longitude *</label>
                        <input type="number" id="newLocationLng" step="any" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Category *</label>
                    <div class="flex gap-2">
                        <select id="newLocationCategorySelect" 
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select or type...</option>
                            <option value="National Park">National Park</option>
                            <option value="Golf">Golf</option>
                            <option value="Beach">Beach</option>
                        </select>
                        <input type="text" id="newLocationCategory" placeholder="Or enter custom category"
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Select from dropdown or type a custom category</p>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Notes</label>
                    <textarea id="newLocationNotes" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Image URL</label>
                    <input type="url" id="newLocationImageUrl"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="submit" class="flex-1 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors font-semibold">
                        Add Location
                    </button>
                    <button type="button" id="cancelAddLocation" class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors font-semibold">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="map" style="margin-left: 320px;"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl z-[1000] overflow-y-auto">
        <div class="p-6">
            <!-- Close Button -->
            <button id="closeSidebar" class="mb-4 text-gray-500 hover:text-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Location Name -->
            <h2 id="locationName" class="text-3xl font-bold text-gray-800 mb-4"></h2>
            
            <!-- Image -->
            <img id="locationImage" src="" alt="" class="w-full h-64 object-cover rounded-lg mb-4 shadow-md">
            
            <!-- Category -->
            <div class="mb-4">
                <span id="locationCategory" class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold"></span>
            </div>
            
            <!-- Visited Checkbox and Action Buttons -->
            <div class="mb-4 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="visitedCheckbox" class="w-5 h-5 text-green-600 rounded focus:ring-green-500 focus:ring-2">
                    <label for="visitedCheckbox" class="text-lg font-semibold text-gray-700 cursor-pointer">Mark as Visited</label>
                </div>
                <div class="flex gap-2" id="locationActionButtons">
                    <button id="editLocationBtn" class="px-3 py-1 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors text-sm font-semibold">
                        Edit
                    </button>
                    <button id="deleteLocationBtn" class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors text-sm font-semibold">
                        Delete
                    </button>
                </div>
            </div>
            
            <!-- Notes -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Notes</h3>
                <p id="locationNotes" class="text-gray-600 leading-relaxed"></p>
            </div>
            
            <!-- Checklist Section -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Checklist</h3>
                <div id="checklistContainer" class="space-y-2">
                    <!-- Checklist items will be populated here -->
                </div>
            </div>
            
            <!-- Must-Sees Section -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Must-Sees</h3>
                <div id="mustSeesContainer" class="space-y-2">
                    <!-- Must-see items will be populated here -->
                </div>
                <div class="mt-3 flex gap-2">
                    <input type="text" id="newMustSeeInput" placeholder="Add a must-see..."
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                    <button id="addMustSeeBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors font-semibold text-sm">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
