<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Travel Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        #sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #leftPanel {
            width: 320px;
        }
    </style>
</head>
<body>
    <!-- Left Panel -->
    <div id="leftPanel" class="fixed top-0 left-0 h-full bg-white shadow-2xl z-[1000] overflow-y-auto">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Travel Tracker</h2>
            
            <!-- Filter Buttons -->
            <div class="mb-6 flex flex-col gap-2">
                <button id="showVisited" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition-colors font-semibold">
                    Show Visited
                </button>
                <button id="showBucketList" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition-colors font-semibold">
                    Show Bucket List
                </button>
                <button id="showAll" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition-colors font-semibold">
                    Show All
                </button>
            </div>
            
            <!-- Location List -->
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Locations</h3>
                <div id="locationList" class="space-y-2">
                    <!-- Locations will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="map" style="margin-left: 320px;"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl z-[1000] overflow-y-auto">
        <div class="p-6">
            <!-- Close Button -->
            <button id="closeSidebar" class="mb-4 text-gray-500 hover:text-gray-700 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            
            <!-- Location Name -->
            <h2 id="locationName" class="text-3xl font-bold text-gray-800 mb-4"></h2>
            
            <!-- Image -->
            <img id="locationImage" src="" alt="" class="w-full h-64 object-cover rounded-lg mb-4 shadow-md">
            
            <!-- Category -->
            <div class="mb-4">
                <span id="locationCategory" class="inline-block px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold"></span>
            </div>
            
            <!-- Visited Checkbox -->
            <div class="mb-4 flex items-center gap-2">
                <input type="checkbox" id="visitedCheckbox" class="w-5 h-5 text-green-600 rounded focus:ring-green-500 focus:ring-2">
                <label for="visitedCheckbox" class="text-lg font-semibold text-gray-700 cursor-pointer">Mark as Visited</label>
            </div>
            
            <!-- Notes -->
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Notes</h3>
                <p id="locationNotes" class="text-gray-600 leading-relaxed"></p>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
